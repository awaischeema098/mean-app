<mat-card>
  <mat-card-header>
    <mat-card-title>LOGIN</mat-card-title>
  </mat-card-header>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(form)" #form="ngForm"   *ngIf="!isLoading">
      <mat-form-field>
        <input matInput 
          type="email" 
          placeholder="Enter the Email"
          ngModel
          name="email"
          #email="ngModel"
          required
         >
      </mat-form-field>
      <mat-error *ngIf="email.invalid && email.touched">Please Enter the Emsil</mat-error>
      <mat-form-field>
        <input matInput 
          type="password" 
          placeholder="Enter the Password"
          ngModel
          required
          name="password"
          #password="ngModel"
          minlength="6"
         >
      <mat-error *ngIf="password.invalid">Please Enter the Password</mat-error>
      </mat-form-field>
      <hr>  
      <button 
       mat-raised-button
       color="accent"
       type="submit"
       *ngIf="!isLoading"
      >LogIn</button> 
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>  
  </mat-card>
