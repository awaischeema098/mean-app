<mat-card>
  <mat-card-header>
    <mat-card-title mat-ubserline>SIGN UP </mat-card-title>
  </mat-card-header>
  
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(form)" #form="ngForm"   *ngIf="!isLoading">
    
    <mat-form-field>
      <input matInput 
        type="text" 
        placeholder="Enter Full Name"
        ngModel
        name="name"
        #name="ngModel"
        required
       >
    </mat-form-field>
    <mat-error *ngIf="name.invalid && name.touched">Please Enter the Full Name</mat-error>

    <mat-form-field>
      <input matInput 
        type="email" 
        placeholder="Enter the Email"
        ngModel
        name="email"
        #email="ngModel"
        required
       >
    </mat-form-field>
    <mat-error *ngIf="email.invalid && email.touched">Please Enter the Emsil</mat-error>
    
    <mat-form-field>
      <input matInput 
        type="password" 
        placeholder="Enter the Password"
        ngModel
        required
        name="password"
        #password="ngModel"
        minlength="6"
       >
    <mat-error *ngIf="password.invalid">Please Enter the Password</mat-error>
    </mat-form-field>
   
    <hr>  
    <button 
     mat-raised-button
     color="accent"
     type="submit"
     *ngIf="!isLoading"
    >Sign UP</button> 
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
